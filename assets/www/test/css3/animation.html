<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8"/>
    <title>animation_CSS参考手册_web前端开发参考手册系列</title>
    <meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com"/>
    <style>
    body{
        margin:0;
        padding: 0;
    }
        .div {
            position: relative;
            overflow: hidden;
            width: 320px;
            height: 150px;
            border:none;
            background: #41a0e0;
        }

        span {
            opacity: 0.5;
            display: block;
            height: 50px;
            font: bold 14px/50px Georgia;
        }

        .back{
            /*opacity: 0;*/
            -webkit-transform: translate(230px);
            -webkit-animation: animations 1s ease-out;

            -moz-transform: translate(55px);
            -moz-animation: animations 2s ease-out;
            -o-transform: translate(55px);
            -o-animation: animations 2s ease-out;
            -ms-transform: translate(55px);
            -ms-animation: animations 2s ease-out;
            transform: translate(55px);
            animation: animations 2s ease-out;
        }

        .foword{
            /*opacity: 0;*/
            -webkit-transform: translate(0px);
            -webkit-animation: foword 1s ease-out;

            -moz-transform: translate(55px);
            -moz-animation: foword 2s ease-out;
            -o-transform: translate(55px);
            -o-animation: foword 2s ease-out;
            -ms-transform: translate(55px);
            -ms-animation: foword 2s ease-out;
            transform: translate(55px);
            animation: foword 2s ease-out;
        }
        /*.a1 {
            -webkit-transform: translate(60px);
            -webkit-animation: animations 2s ease-out;
            -moz-transform: translate(55px);
            -moz-animation: animations 2s ease-out;
            -o-transform: translate(55px);
            -o-animation: animations 2s ease-out;
            -ms-transform: translate(55px);
            -ms-animation: animations 2s ease-out;
            transform: translate(55px);
            animation: animations 2s ease-out;
        }*/

        @-webkit-keyframes animations {
            0% {
                -webkit-transform: translate(0);
                opacity: 1;
            }
            /*50% {
                -webkit-transform: translate(200px);
                opacity: 1;
            }
            70% {
                -webkit-transform: translate(230px);
                opacity: 1;
            }*/
            100% {
                -webkit-transform: translate(230px);
                opacity: 1;
            }
        }

        @-webkit-keyframes foword {
            0% {
                -webkit-transform: translate(230px);
                opacity: 1;
            }
            /*50% {
                -webkit-transform: translate(200px);
                opacity: 1;
            }
            70% {
                -webkit-transform: translate(230px);
                opacity: 1;
            }*/
            100% {
                -webkit-transform: translate(0px);
                opacity: 1;
            }
        }


        @-moz-keyframes animations {
            0% {
                -moz-transform: translate(0);
                opacity: 0;
            }
            50% {
                -moz-transform: translate(30px);
                opacity: 1;
            }
            70% {
                -moz-transform: translate(35px);
                opacity: 1;
            }
            100% {
                -moz-transform: translate(60px);
                opacity: 0;
            }
        }

        @-o-keyframes animations {
            0% {
                -o-transform: translate(0);
                opacity: 0;
            }
            50% {
                -o-transform: translate(30px);
                opacity: 1;
            }
            70% {
                -o-transform: translate(35px);
                opacity: 1;
            }
            100% {
                -o-transform: translate(60px);
                opacity: 0;
            }
        }

        @-ms-keyframes animations {
            0% {
                -ms-transform: translate(0);
                opacity: 0;
            }
            50% {
                -ms-transform: translate(30px);
                opacity: 1;
            }
            70% {
                -ms-transform: translate(35px);
                opacity: 1;
            }
            100% {
                -ms-transform: translate(60px);
                opacity: 0;
            }
        }

        @keyframes animations {
            0% {
                transform: translate(0);
                opacity: 0;
            }
            50% {
                transform: translate(30px);
                opacity: 1;
            }
            70% {
                transform: translate(35px);
                opacity: 1;
            }
            100% {
                transform: translate(60px);
                opacity: 0;
            }
        }

        .a3 {
            -webkit-transform: translate(100px);
            -webkit-animation: animations3 2s ease-out 2s;
            -moz-transform: translate(100px);
            -moz-animation: animations3 2s ease-out 2s;
            -o-transform: translate(100px);
            -o-animation: animations3 2s ease-out 2s;
            -ms-transform: translate(100px);
            -ms-animation: animations3 2s ease-out 2s;
            transform: translate(100px);
            animation: animations3 2s ease-out 2s;
        }

        @-webkit-keyframes animations3 {
            0% {
                -webkit-transform: translate(160px);
                opacity: 0;
            }
            50% {
                -webkit-transform: translate(130px);
                opacity: 1;
            }
            70% {
                -webkit-transform: translate(125px);

            }
            100% {

            }
            50% {

            70% {

        @keyframes animations3 {
            0% {

            70% {
